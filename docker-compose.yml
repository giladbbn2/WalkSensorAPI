version: '3'

services:
  mongodb_container:
    image: mongo:latest
    container_name: mongo
    restart: unless-stopped
    ports:
      - 27017:27017
    volumes:
      - mongodb_data_container:/data/db
    networks:
      - app-network

  api_container:
     build:
       context: .
       dockerfile: Dockerfile
     #image: api
     container_name: api
     restart: unless-stopped
     ports:
       - 80:80
     networks:
       - app-network

networks:
  app-network:
    driver: bridge

volumes:
  mongodb_data_container:
